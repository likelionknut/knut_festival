{% load static %}
<div class="card-body" style="margin:3% ;">
{#    <img src="{{ board.profile }}" height="50" width="50" style="border-radius: 50%">&nbsp;#}
    {% if board.profile %}
        <img src="{{ board.profile.url }}" height="50" width="50" style="border-radius: 50%">&nbsp;
    {% else %}
        <img src="{% static 'app/img/kakao_default_image/profile_default.png' %}" height="50" width="50" style="border-radius: 50%">
    {% endif %}
    <h5 style="display: inline">{{ board.user }}</h5>
    <font size="2" color="gray"> - {{ board.created_at|date:"y/m/d A h:i" }}</font>
    <br>
    <font size="2" color="gray"> 조회수 : {{ board.page_counter }}</font>
    <br>

    <br><br><br>

    <div class="container">
        <h1>{{ board.title }}</h1>

        <br><br>

        {{ board.body | linebreaks }}<br><br><br><br><br><br>

        <br><br>
        <div class="text-center">
            {% if board.photo %}
                <img style="min-width: 30%; max-width: 100%;" src="{{ board.photo.url }}">
            {% endif %}
        </div>
        <br><br><br>
        <!-- <div class="text-center">
            {% if board.video %}
                <video style="min-width: 30%; max-width: 90%;" controls>
                    <source src='{{ board.video.url }}' type='video/mp4'>
                </video>
            {% endif %}
        </div> -->
    </div>
</div>
<hr style="margin:3%">
<br>
