{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block javascriptHead %}
    <script src="{% static 'app/js/main.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#editfail').trigger('click');
        });
    </script>
    {% endblock %}
</head>
<body>
{% block footer %}
<button style="opacity: 0" id="editfail" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            수정 권한이 없습니다.
        </div>
        <div class="modal-footer">
            <a href="{% url 'friends' %}"><button type="button" class="btn btn-primary">확인</button></a>
        </div>
        </div>
    </div>
    </div>
{% endblock %}
</body>
</html>
